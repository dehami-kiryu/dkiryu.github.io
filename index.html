<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>画像一括正方形加工アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; }
        #editor-canvas { touch-action: none; cursor: grab; }
        #editor-canvas:active { cursor: grabbing; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-6 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">画像一括正方形加工</h1>
            <p class="text-gray-600 mt-2">複数の画像を一度に選択し、お好みの正方形サイズに変換します。</p>
        </header>

        <main id="main-content">
            <!-- ステップ1: 画像選択 -->
            <div id="step1" class="bg-white p-6 rounded-xl shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">ステップ1: 画像を選択</h2>
                <div class="space-y-4">
                    <label id="standard-select-label" class="w-full h-32 flex flex-col justify-center items-center bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                        <svg class="w-10 h-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 002-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                        <span class="mt-2 text-sm text-gray-500">1枚ずつ加工する画像を選択</span>
                    </label>
                    <button id="collage-select-btn" class="w-full py-3 px-4 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-600 transition-colors">グリッドコラージュを作成</button>
                </div>
                <input type="file" id="image-input" class="hidden" multiple accept="image/*">
                <div id="preview-container" class="mt-4 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4"></div>
            </div>
            
            <!-- ★★★ 新機能: グリッド設定 ★★★ -->
            <div id="step1-5" class="bg-white p-6 rounded-xl shadow-lg mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">グリッド設定</h2>
                <p class="mb-4"><span id="image-count">0</span> 枚の画像が選択されています。</p>
                <div class="flex items-center space-x-4 mb-4">
                    <div>
                        <label for="grid-rows" class="block text-sm font-medium text-gray-700">行 (縦)</label>
                        <input type="number" id="grid-rows" value="2" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="grid-cols" class="block text-sm font-medium text-gray-700">列 (横)</label>
                        <input type="number" id="grid-cols" value="2" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <p id="grid-warning" class="text-red-500 text-sm mb-4 hidden">画像の枚数以上のマス目が必要です。</p>
                <button id="generate-collage-btn" class="w-full py-3 px-4 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600">コラージュを生成</button>
            </div>

            <!-- ステップ2: 加工方法を選択 -->
            <div id="step2" class="bg-white p-6 rounded-xl shadow-lg mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">ステップ2: 加工方法を選択</h2>
                <div id="controls" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button data-mode="fitHeight" class="process-btn bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-all shadow-md">縦に合わせる</button>
                    <button data-mode="fitWidth" class="process-btn bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all shadow-md">横に合わせる</button>
                    <button data-mode="addPadding" class="process-btn bg-purple-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-600 transition-all shadow-md">余白を追加</button>
                </div>
            </div>

            <!-- ステップ3: 結果 -->
            <div id="step3" class="bg-white p-6 rounded-xl shadow-lg hidden">
                <div class="flex justify-between items-center border-b pb-2 mb-4">
                    <h2 class="text-xl font-semibold">ステップ3: 加工結果</h2>
                    <button id="reset-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-lg">やり直す</button>
                </div>
                <div id="loading" class="flex flex-col items-center justify-center py-8 hidden"><div class="loader"></div><p class="mt-4 text-gray-600">画像を処理中です...</p></div>
                <div id="save-section" class="hidden text-center mb-4"><button id="save-all-btn" class="bg-red-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-red-600 shadow-lg text-lg">一括で写真に保存</button></div>
                <div id="save-instructions" class="hidden text-center bg-blue-50 border-blue-200 text-blue-800 px-4 py-3 rounded-lg mb-4"><p class="text-sm">「余白を追加」で作った画像は、タップで再編集できます。</p></div>
                <div id="results-container" class="flex flex-col items-center gap-4"></div>
            </div>
        </main>
        
        <div id="editor-view" class="hidden">
            <div class="bg-white p-4 md:p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center border-b pb-2 mb-4">
                    <h2 id="editor-title" class="text-xl font-semibold">写真の調整</h2>
                    <p id="editor-progress" class="text-gray-600"></p>
                </div>
                <div class="bg-gray-200 rounded-lg overflow-hidden p-4">
                    <canvas id="editor-canvas"></canvas>
                </div>
                <div class="mt-4 grid grid-cols-4 items-center justify-center gap-2">
                    <button id="undo-btn" class="p-3 bg-gray-200 rounded-full hover:bg-gray-300 justify-self-center" title="元に戻す"><svg class="w-5 h-5 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" /></svg></button>
                    <div class="flex items-center gap-2 justify-self-center"><button id="zoom-out-btn" class="p-3 bg-gray-200 rounded-full hover:bg-gray-300">-</button><span class="text-sm">ズーム</span><button id="zoom-in-btn" class="p-3 bg-gray-200 rounded-full hover:bg-gray-300">+</button></div>
                    <button id="add-image-btn" class="p-3 bg-gray-200 rounded-lg hover:bg-gray-300 justify-self-center text-sm">画像追加</button>
                    <input type="file" id="add-image-input" class="hidden" accept="image/*">
                    <button id="delete-layer-btn" class="p-3 bg-red-200 rounded-full hover:bg-red-300 justify-self-center btn-disabled" title="選択した画像を削除"><svg class="w-5 h-5 text-red-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.067-2.09.921-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg></button>
                </div>
                <div class="mt-6"><button id="finish-editing-btn" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600">この画像の調整を完了</button></div>
            </div>
        </div>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p id="copyright">&copy; 2025 Image Square Processor. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // --- DOM要素 ---
        const imageInput = document.getElementById('image-input');
        const standardSelectLabel = document.getElementById('standard-select-label');
        const collageSelectBtn = document.getElementById('collage-select-btn');
        const previewContainer = document.getElementById('preview-container');
        const controls = document.getElementById('controls');
        const loading = document.getElementById('loading');
        const resetBtn = document.getElementById('reset-btn');
        const saveInstructions = document.getElementById('save-instructions');
        const saveSection = document.getElementById('save-section');
        const saveAllBtn = document.getElementById('save-all-btn');
        const mainContent = document.getElementById('main-content');
        const editorView = document.getElementById('editor-view');
        const editorCanvas = document.getElementById('editor-canvas');
        const editorTitle = document.getElementById('editor-title');
        const editorProgress = document.getElementById('editor-progress');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const undoBtn = document.getElementById('undo-btn');
        const addImageBtn = document.getElementById('add-image-btn');
        const addImageInput = document.getElementById('add-image-input');
        const deleteLayerBtn = document.getElementById('delete-layer-btn');
        const finishEditingBtn = document.getElementById('finish-editing-btn');
        const step1 = document.getElementById('step1');
        const step1_5 = document.getElementById('step1-5');
        const imageCount = document.getElementById('image-count');
        const gridRows = document.getElementById('grid-rows');
        const gridCols = document.getElementById('grid-cols');
        const gridWarning = document.getElementById('grid-warning');
        const generateCollageBtn = document.getElementById('generate-collage-btn');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        document.getElementById('copyright').textContent = `© ${new Date().getFullYear()} Image Square Processor. All rights reserved.`;

        // --- 状態管理変数 ---
        let selectedFiles = [];
        let processedImages = [];
        let imageLayers = [];
        let currentEditIndex = 0;
        let currentEditorLayers = [];
        let currentWorkflow = 'standard';
        const editorCtx = editorCanvas.getContext('2d');
        let activeLayer = null;
        let isDragging = false;
        let startDrag = { x: 0, y: 0 };
        let showGrid = false;
        let gridTimeout = null;
        let initialLayersState = null;
        let initialPinchDistance = 0;
        let pinchStartScale = 1;

        // --- イベントリスナー ---
        imageInput.addEventListener('change', handleFileSelect);
        standardSelectLabel.addEventListener('click', () => { currentWorkflow = 'standard'; imageInput.click(); });
        collageSelectBtn.addEventListener('click', () => { currentWorkflow = 'collage'; imageInput.click(); });
        generateCollageBtn.addEventListener('click', generateCollage);
        controls.addEventListener('click', handleProcessRequest);
        resetBtn.addEventListener('click', () => resetApp(true));
        saveAllBtn.addEventListener('click', saveAllImages);
        finishEditingBtn.addEventListener('click', applyEditAndClose);
        undoBtn.addEventListener('click', undoChanges);
        addImageBtn.addEventListener('click', () => addImageInput.click());
        addImageInput.addEventListener('change', handleAddImage);
        deleteLayerBtn.addEventListener('click', deleteActiveLayer);

        // --- メイン関数 ---
        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            if (selectedFiles.length === 0) return;
            resetApp(false);
            
            previewContainer.innerHTML = '';
            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-auto object-cover rounded-lg shadow-md';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });

            if (currentWorkflow === 'collage') {
                step1_5.classList.remove('hidden');
                imageCount.textContent = selectedFiles.length;
                const suggestion = Math.ceil(Math.sqrt(selectedFiles.length));
                gridRows.value = suggestion;
                gridCols.value = suggestion;
            } else {
                step2.classList.remove('hidden');
            }
        }
        
        function handleProcessRequest(event) {
            const button = event.target.closest('.process-btn');
            if (!button) return;
            const mode = button.dataset.mode;
            processAndDisplay(mode, mode === 'addPadding');
        }

        function resetApp(fullReset) {
            if (fullReset) {
                selectedFiles = [];
                imageInput.value = '';
            }
            processedImages = [];
            imageLayers = [];
            currentEditIndex = 0;
            previewContainer.innerHTML = '';
            resultsContainer.innerHTML = '';
            step1_5.classList.add('hidden');
            step2.classList.add('hidden');
            step3.classList.add('hidden');
            mainContent.classList.remove('hidden');
            editorView.classList.add('hidden');
        }

        async function saveAllImages() {
            if (processedImages.length === 0 || !navigator.share) return;
            saveAllBtn.classList.add('btn-disabled');
            saveAllBtn.textContent = '準備中...';
            try {
                const filesToShare = await Promise.all(processedImages.map(async result => {
                    const res = await fetch(result.dataUrl);
                    const blob = await res.blob();
                    return new File([blob], result.name, { type: blob.type });
                }));
                if (navigator.canShare({ files: filesToShare })) {
                    await navigator.share({ files: filesToShare });
                }
            } catch (error) {
                console.log('共有がキャンセルされたか、エラーが発生しました:', error);
            } finally {
                saveAllBtn.classList.remove('btn-disabled');
                saveAllBtn.textContent = '一括で写真に保存';
            }
        }

        // --- 画像処理フロー ---
        async function processAndDisplay(mode, isEditable) {
            if (selectedFiles.length === 0) return;
            step3.classList.remove('hidden');
            loading.classList.remove('hidden');
            resultsContainer.innerHTML = '';
            saveSection.classList.add('hidden');
            saveInstructions.classList.add('hidden');
            
            const promises = selectedFiles.map((file, index) => createImageData(file, mode, index, null, true));
            processedImages = await Promise.all(promises);
            
            displayResults(mode, isEditable);
        }

        function displayResults(mode, isEditable) {
            loading.classList.add('hidden');
            resultsContainer.innerHTML = '';
            processedImages.forEach((result, index) => {
                const img = document.createElement('img');
                img.src = result.dataUrl;
                img.className = 'w-full max-w-sm h-auto object-cover rounded-lg shadow-md';
                
                if (isEditable) {
                    img.classList.add('cursor-pointer', 'hover:opacity-80', 'transition-opacity');
                    img.addEventListener('click', () => openEditorForImage(index, mode));
                }
                resultsContainer.appendChild(img);
            });
            if (navigator.share && navigator.canShare) {
                saveSection.classList.remove('hidden');
            }
            saveInstructions.classList.remove('hidden');
        }

        // --- コラージュ機能 ---
        async function generateCollage() {
             const rows = parseInt(gridRows.value, 10);
             const cols = parseInt(gridCols.value, 10);
             if (rows * cols < selectedFiles.length) {
                 gridWarning.classList.remove('hidden');
                 return;
             }
             gridWarning.classList.add('hidden');
             
             step3.classList.remove('hidden');
             loading.classList.remove('hidden');
             resultsContainer.innerHTML = '';
             saveSection.classList.add('hidden');
             saveInstructions.classList.add('hidden');

             const collageResult = await createCollageImage(selectedFiles, rows, cols);
             processedImages = [collageResult]; // 結果は1枚の画像
             
             displayResults('collage', false);
        }

        // --- 個別編集フロー ---
        function openEditorForImage(index, mode) {
            mainContent.classList.add('hidden');
            editorView.classList.remove('hidden');
            loadEditorImage(index, mode);
        }

        function loadEditorImage(index, mode) {
            currentEditIndex = index;
            editorTitle.textContent = '写真の調整';
            editorProgress.textContent = `画像 ${index + 1} / ${selectedFiles.length}`;
            
            setupEditorCanvas();
            
            const finalLayers = imageLayers[currentEditIndex];
            const finalSize = Math.max(finalLayers[0].img.width, finalLayers[0].img.height);
            const editorSize = editorCanvas.width;
            const scaleFactor = editorSize / finalSize;

            currentEditorLayers = finalLayers.map(l => ({
                ...l,
                x: l.x * scaleFactor,
                y: l.y * scaleFactor,
                scale: l.scale * scaleFactor
            }));
            
            initialLayersState = JSON.parse(JSON.stringify(currentEditorLayers.map(l => ({ x: l.x, y: l.y, scale: l.scale }))));
            
            activeLayer = null;
            updateDeleteButtonState();
            drawEditorCanvas();
        }
        
        async function applyEditAndClose() {
            finishEditingBtn.disabled = true;
            finishEditingBtn.textContent = '適用中...';

            const index = currentEditIndex;
            const finalSize = Math.max(imageLayers[index][0].img.width, imageLayers[index][0].img.height);
            const editorSize = editorCanvas.width;
            const scaleFactor = finalSize / editorSize;

            imageLayers[index] = currentEditorLayers.map(l => ({
                ...l,
                x: l.x * scaleFactor,
                y: l.y * scaleFactor,
                scale: l.scale * scaleFactor
            }));

            const updatedImage = await createImageData(null, 'addPadding', index, imageLayers[index], false);
            processedImages[index] = updatedImage;

            const imgElement = resultsContainer.querySelector(`img:nth-child(${index + 1})`);
            if (imgElement) {
                imgElement.src = updatedImage.dataUrl;
            }

            editorView.classList.add('hidden');
            mainContent.classList.remove('hidden');
            finishEditingBtn.disabled = false;
            finishEditingBtn.textContent = 'この画像の調整を完了';
        }
        
        function undoChanges() {
            if (!initialLayersState) return;
            const restoredLayers = [];
            initialLayersState.forEach((state, i) => {
                if (currentEditorLayers[i]) {
                    restoredLayers.push({
                        ...currentEditorLayers[i],
                        x: state.x,
                        y: state.y,
                        scale: state.scale
                    });
                }
            });
            currentEditorLayers = restoredLayers;
            drawEditorCanvas();
        }

        function handleAddImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = e => {
                const newImg = new Image();
                newImg.onload = () => {
                    const canvas = editorCanvas;
                    const scale = Math.min(canvas.width / newImg.width, canvas.height / newImg.height) * 0.5;
                    const x = (canvas.width - newImg.width * scale) / 2;
                    const y = (canvas.height - newImg.height * scale) / 2;
                    
                    const newLayer = {
                        img: newImg,
                        x, y, scale,
                        isBackground: false
                    };
                    currentEditorLayers.push(newLayer);
                    drawEditorCanvas();
                };
                newImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
            addImageInput.value = '';
        }
        
        function deleteActiveLayer() {
            if (!activeLayer || activeLayer.isBackground) return;
            currentEditorLayers = currentEditorLayers.filter(l => l !== activeLayer);
            activeLayer = null;
            updateDeleteButtonState();
            drawEditorCanvas();
        }

        function updateDeleteButtonState() {
            if (activeLayer && !activeLayer.isBackground) {
                deleteLayerBtn.classList.remove('btn-disabled');
            } else {
                deleteLayerBtn.classList.add('btn-disabled');
            }
        }

        // --- エディタ描画 & 操作 ---
        function setupEditorCanvas() {
            const container = editorView.querySelector('.bg-gray-200');
            const containerWidth = container.clientWidth - 32;
            editorCanvas.width = containerWidth;
            editorCanvas.height = containerWidth;
        }

        function drawEditorCanvas() {
            editorCtx.fillStyle = 'white';
            editorCtx.fillRect(0, 0, editorCanvas.width, editorCanvas.height);
            
            currentEditorLayers.forEach(layer => {
                editorCtx.drawImage(layer.img, layer.x, layer.y, layer.img.width * layer.scale, layer.img.height * layer.scale);
            });
            
            if (showGrid) {
                drawGrid();
            }
        }
        
        function drawGrid() {
            editorCtx.strokeStyle = 'rgba(128, 128, 128, 0.5)';
            editorCtx.lineWidth = 1;
            const divisions = 8;
            const stepW = editorCanvas.width / divisions;
            const stepH = editorCanvas.height / divisions;

            editorCtx.beginPath();
            for (let i = 1; i < divisions; i++) {
                editorCtx.moveTo(stepW * i, 0);
                editorCtx.lineTo(stepW * i, editorCanvas.height);
                editorCtx.moveTo(0, stepH * i);
                editorCtx.lineTo(editorCanvas.width, stepH * i);
            }
            editorCtx.stroke();
        }

        function changeZoom(factor, zoomCenterX = editorCanvas.width / 2, zoomCenterY = editorCanvas.height / 2) {
            if (!activeLayer) return;
            const transform = activeLayer;
            const pointX = (zoomCenterX - transform.x) / transform.scale;
            const pointY = (zoomCenterY - transform.y) / transform.scale;
            transform.scale *= factor;
            transform.x = zoomCenterX - pointX * transform.scale;
            transform.y = zoomCenterY - pointY * transform.scale;
            showGrid = true;
            if (gridTimeout) clearTimeout(gridTimeout);
            drawEditorCanvas();
            gridTimeout = setTimeout(() => {
                showGrid = false;
                drawEditorCanvas();
            }, 500);
        }

        zoomInBtn.addEventListener('click', () => changeZoom(1.1));
        zoomOutBtn.addEventListener('click', () => changeZoom(0.9));
        editorCanvas.addEventListener('wheel', e => { 
            e.preventDefault();
            const rect = editorCanvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            changeZoom(e.deltaY > 0 ? 0.95 : 1.05, mouseX, mouseY);
        });
        
        editorCanvas.addEventListener('touchstart', handleTouchStart);
        editorCanvas.addEventListener('touchmove', handleTouchMove);
        editorCanvas.addEventListener('touchend', handleTouchEnd);
        editorCanvas.addEventListener('mousedown', handleMouseDown);
        window.addEventListener('mouseup', handleMouseUp);
        window.addEventListener('mousemove', handleMouseMove);

        function hitTest(x, y, layer) {
            return x >= layer.x && x <= layer.x + layer.img.width * layer.scale &&
                   y >= layer.y && y <= layer.y + layer.img.height * layer.scale;
        }

        function handleMouseDown(e) {
            const rect = editorCanvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            activeLayer = null;
            [...currentEditorLayers].reverse().forEach(layer => {
                if (hitTest(mouseX, mouseY, layer)) {
                    activeLayer = layer;
                    return;
                }
            });
            updateDeleteButtonState();

            if (activeLayer) {
                isDragging = true;
                startDrag = { x: e.clientX, y: e.clientY };
                showGrid = true;
                drawEditorCanvas();
            }
        }

        function handleMouseUp() {
            if(isDragging) {
                isDragging = false;
                showGrid = false;
                drawEditorCanvas();
            }
        }

        function handleMouseMove(e) {
            if (!isDragging || !activeLayer) return;
            const dx = e.clientX - startDrag.x;
            const dy = e.clientY - startDrag.y;
            activeLayer.x += dx;
            activeLayer.y += dy;
            startDrag = { x: e.clientX, y: e.clientY };
            drawEditorCanvas();
        }
        
        function getPinchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const rect = editorCanvas.getBoundingClientRect();
            if (e.touches.length >= 2) {
                isDragging = false;
                initialPinchDistance = getPinchDistance(e.touches);
                pinchStartScale = activeLayer ? activeLayer.scale : 1;
                showGrid = true;
                drawEditorCanvas();
            } else if (e.touches.length === 1) {
                const touchX = e.touches[0].clientX - rect.left;
                const touchY = e.touches[0].clientY - rect.top;
                activeLayer = null;
                [...currentEditorLayers].reverse().forEach(layer => {
                    if (hitTest(touchX, touchY, layer)) {
                        activeLayer = layer;
                        return;
                    }
                });
                updateDeleteButtonState();
                if (activeLayer) {
                    isDragging = true;
                    startDrag = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    showGrid = true;
                    drawEditorCanvas();
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (e.touches.length >= 2 && initialPinchDistance > 0 && activeLayer) {
                const newPinchDistance = getPinchDistance(e.touches);
                const scaleFactor = newPinchDistance / initialPinchDistance;
                const newScale = pinchStartScale * scaleFactor;
                const rect = editorCanvas.getBoundingClientRect();
                const t1 = { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
                const t2 = { x: e.touches[1].clientX - rect.left, y: e.touches[1].clientY - rect.top };
                const zoomCenterX = (t1.x + t2.x) / 2;
                const zoomCenterY = (t1.y + t2.y) / 2;
                const pointX = (zoomCenterX - activeLayer.x) / activeLayer.scale;
                const pointY = (zoomCenterY - activeLayer.y) / activeLayer.scale;
                activeLayer.scale = newScale;
                activeLayer.x = zoomCenterX - pointX * activeLayer.scale;
                activeLayer.y = zoomCenterY - pointY * activeLayer.scale;
                drawEditorCanvas();
            } else if (e.touches.length === 1 && isDragging && activeLayer) {
                const clientX = e.touches[0].clientX;
                const clientY = e.touches[0].clientY;
                const dx = clientX - startDrag.x;
                const dy = clientY - startDrag.y;
                activeLayer.x += dx;
                activeLayer.y += dy;
                startDrag = { x: clientX, y: clientY };
                drawEditorCanvas();
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            isDragging = false;
            initialPinchDistance = 0;
            if (gridTimeout) clearTimeout(gridTimeout);
            gridTimeout = setTimeout(() => {
                showGrid = false;
                drawEditorCanvas();
            }, 500);
        }
        
        // --- 共通ヘルパー関数 ---
        function createImageData(file, mode, index, layers, isInitial) {
            return new Promise((resolve, reject) => {
                const process = (img) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    if (mode === 'addPadding') {
                        const size = isInitial ? Math.max(img.width, img.height) : Math.max(layers[0].img.width, layers[0].img.height);
                        canvas.width = size; canvas.height = size;
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, size, size);

                        if (isInitial) {
                            const scale = Math.min(size / img.width, size / img.height) * 0.862;
                            const x = (size - img.width * scale) / 2;
                            const y = (size - img.height * scale) / 2;
                            const bgLayer = { img, x, y, scale, isBackground: true };
                            imageLayers[index] = [bgLayer];
                            ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        } else {
                            const editorCanvasSize = editorCanvas.width;
                            const finalScale = size / editorCanvasSize;
                            layers.forEach(layer => {
                                ctx.drawImage(layer.img, layer.x * finalScale, layer.y * finalScale, layer.img.width * layer.scale * finalScale, layer.img.height * layer.scale * finalScale);
                            });
                        }
                    } else { // fitHeight, fitWidth
                        let sx = 0, sy = 0, sWidth = img.width, sHeight = img.height;
                        if (mode === 'fitHeight') {
                            canvas.width = img.height; canvas.height = img.height; sWidth = img.height; sx = (img.width - sWidth) / 2;
                        } else { // fitWidth
                            canvas.width = img.width; canvas.height = img.width; sHeight = img.width; sy = (img.height - sHeight) / 2;
                        }
                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
                    }
                    resolve({ dataUrl: canvas.toDataURL('image/jpeg', 0.9), name: `processed_${index}_${file ? file.name : 'composite.jpg'}` });
                };

                if (isInitial) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = new Image();
                        img.onload = () => process(img);
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                } else {
                    process(null); // layers are already loaded
                }
            });
        }
        
        function createCollageImage(files, rows, cols) {
            return new Promise(async (resolve, reject) => {
                const OUTPUT_SIZE = 2048;
                const canvas = document.createElement('canvas');
                canvas.width = OUTPUT_SIZE;
                canvas.height = OUTPUT_SIZE;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, OUTPUT_SIZE, OUTPUT_SIZE);

                const cellWidth = OUTPUT_SIZE / cols;
                const cellHeight = OUTPUT_SIZE / rows;

                const imagePromises = files.map(file => new Promise((res, rej) => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = new Image();
                        img.onload = () => res(img);
                        img.onerror = rej;
                        img.src = e.target.result;
                    };
                    reader.onerror = rej;
                    reader.readAsDataURL(file);
                }));

                try {
                    const loadedImages = await Promise.all(imagePromises);
                    
                    for (let i = 0; i < loadedImages.length; i++) {
                        const img = loadedImages[i];
                        const rowIndex = Math.floor(i / cols);
                        const colIndex = i % cols;

                        const cellX = colIndex * cellWidth;
                        const cellY = rowIndex * cellHeight;

                        const cellAspectRatio = cellWidth / cellHeight;
                        const imgAspectRatio = img.width / img.height;

                        let sx, sy, sWidth, sHeight;

                        if (imgAspectRatio > cellAspectRatio) { // Image is wider than cell
                            sHeight = img.height;
                            sWidth = sHeight * cellAspectRatio;
                            sx = (img.width - sWidth) / 2;
                            sy = 0;
                        } else { // Image is taller than or same aspect as cell
                            sWidth = img.width;
                            sHeight = sWidth / cellAspectRatio;
                            sx = 0;
                            sy = (img.height - sHeight) / 2;
                        }
                        
                        ctx.drawImage(img, sx, sy, sWidth, sHeight, cellX, cellY, cellWidth, cellHeight);
                    }

                    resolve({ dataUrl: canvas.toDataURL('image/jpeg', 0.9), name: 'collage.jpg' });

                } catch (error) {
                    reject(error);
                }
            });
        }
    </script>
